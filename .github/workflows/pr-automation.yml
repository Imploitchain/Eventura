name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  auto-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto label based on changed files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label by PR size
        uses: pascalgn/size-label-action@v0.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          sizes: |
            xs: 0
            s: 10
            m: 30
            l: 100
            xl: 500

  pr-checklist:
    name: PR Checklist Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR checklist
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const body = pr.body || '';
            const checklist = [
              { pattern: /- \[x\]\s*Tests added\/updated/i, name: 'Tests' },
              { pattern: /- \[x\]\s*Documentation updated/i, name: 'Documentation' },
              { pattern: /- \[x\]\s*Changeset added/i, name: 'Changeset' },
            ];

            const missing = checklist.filter(item => !item.pattern.test(body));

            if (missing.length > 0) {
              const comment = `⚠️ **PR Checklist Incomplete**\n\n` +
                `Please ensure the following items are checked:\n` +
                missing.map(item => `- [ ] ${item.name}`).join('\n');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }